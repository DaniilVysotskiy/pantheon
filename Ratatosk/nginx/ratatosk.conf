server {
  listen 80;
  # 1) Check your server name
  server_name broker.yourdomain.com;
  # 2) Check your app folder name
  set $appfolder broker.yourdomain.com;
  # 3) If path to app folder differs, make sure to fix it here and below
  root /var/www/$appfolder;

  location / {
    # 4) Check port of your ratatosk broker
    proxy_pass http://localhost:4006;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location ~ /\.ht {
    deny all;
  }

  error_page 500 502 503 504    /50x.html;
  location = /50x.html {
    root html;
  }
}


