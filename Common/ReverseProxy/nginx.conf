# Note: replace *.pantheon.local with 127.0.0.1 if you're configuring your existing reverse proxy on host machine.
# If your reverse proxy is inside container, make sure the conatiner is attached to pantheon_internal_net network.

server {
    listen 80;
    server_name sigrun.pantheon.local;

    location / {
          gzip on;
          gzip_proxied any;
          proxy_pass http://sigrun.pantheon.local:4002/;
          proxy_set_header Host sigrun.pantheon.local;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
    }
}

