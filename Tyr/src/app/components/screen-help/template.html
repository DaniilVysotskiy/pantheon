<div class="help-root">
  <div class="help-page">
    <b>{{_HELP_CREDITS}}</b>
    <hr />
    <div class="text">{{_HELP_CONTENTS_SITE}} <a href="https://mjtop.net/" target="_blank">mjtop.net</a></div>
    <hr />
    <div class="text">{{_HELP_CONTENTS_EMAIL}} <a href="mailto:me@ctizen.dev" target="_blank">me@ctizen.dev</a></div>
    <hr *ngIf="state.settings.currentLang === 'ru'" />
    <div *ngIf="state.settings.currentLang === 'ru'" class="text">{{_HELP_CONTENTS_TG}} <a href="https://t.me/pantheon_support" target="_blank">https://t.me/pantheon_support</a></div>
  </div>
  <div *ngIf="loading" class="inline-preloader"></div>
  <div class="help-page" *ngIf="!loading && text.length > 0">
    <b>{{_HELP_ANNOUNCES}}</b>
    <hr />
    <div [innerHTML]="text"></div>
  </div>
</div>
