<div class="inline-preloader" *ngIf="_loading"></div>
<div class="wrap scroller-wrap" *ngIf="!_loading && _error">
  <div style="text-align: center; padding: 30% 0;">{{_error}}</div>
</div>
<div class="wrap scroller-wrap" *ngIf="!_loading && !!state.lastRoundOverview && !_error">
  <div class="table-info">
    <div class="round-info">
      <div class="outcome-name">{{outcomeName}}</div>
      <span class="tenbou riichi"></span>
      <div class="indicator">{{state.lastRoundOverview.riichi}}</div>
      <span class="tenbou honba"></span>
      <div class="indicator">{{state.lastRoundOverview.honba}}</div>
    </div>
    <ul *ngIf="state.lastRoundOverview.outcome == 'ron' || state.lastRoundOverview.outcome == 'tsumo' || state.lastRoundOverview.outcome == 'multiron'">
      <li *ngFor="let win of wins">
        <b>{{win.winner}}</b>: {{win | makeHandDescription}}
      </li>
    </ul>
  </div>
  <!-- Payments scheme -->
  <round-preview-scheme
      *ngIf="!_loading"
      [state]="state"
      [purpose]="_purpose"
  ></round-preview-scheme>
</div>
