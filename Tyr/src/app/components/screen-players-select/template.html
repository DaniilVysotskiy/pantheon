<div class="riichi-table">
  <div class="centered">
    <div class="toimen side">
      <user-item
        [state]="state"
        [userData]="toimen"
        (onEvent)="handle($event)"
      ></user-item>
    </div>
  </div>
  <div class="ka-shi">
    <div class="kamicha side">
      <user-item
        [state]="state"
        [userData]="kamicha"
        (onEvent)="handle($event)"
      ></user-item>
    </div>
    <div class="shimocha side">
      <user-item
        [state]="state"
        [userData]="shimocha"
        (onEvent)="handle($event)"
      ></user-item>
    </div>
  </div>
  <div class="centered">
    <div class="edge-block"><!-- some free space --></div>
    <div class="my side">
      <user-item
        [state]="state"
        [userData]="self"
        (onEvent)="handle($event)"
      ></user-item>
    </div>
    <div class="edge-block"><!-- some free space --></div>
  </div>
</div>
